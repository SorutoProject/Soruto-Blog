<!DOCTYPE HTML>
<html>
	<head>
		<title>Soruto Blog 管理ツール</title>
		<meta charset="utf-8">
	<!--読み込むCSSを定義-->
	<link rel="stylesheet" href="styles/codemirror.css">
	<link rel="stylesheet" href="styles/darcula.css">
	<link rel="stylesheet" href="styles/soruto-blog-manager.css">
	</head>
	<body>
	<!--メニューを定義-->
	<div id="menu"><b>Soruto Blog 管理ツール</b><br>
	<a href="../" class="menuLink">ブログトップに戻る</a>&nbsp;<a href="#" class="menuLink" onclick="setPage('home');">ホーム</a>&nbsp;<a href="#" class="menuLink" onclick="setPage('make');">記事を作成する</a></div>
	<!--各設定ページを定義-->
		<div id="home" class="page">
			<b>Soruto Blog 管理ツール</b><br>
			<a href="#" onclick="setPage('make');">記事を作成する</a>
		</div>

	<div id="make" class="page">
		<div id="makercore">
		<textarea id="editor">### ここにMarkDownで記事を書いてください</textarea>
		プレビュー(CSSはデフォルトのものが適用されます)<br>
		<iframe id="view"></iframe>
		</div>
		<input type="button" id="downloadButton" value="記事をダウンロード" onclick="download();"> <input type="text" id="filename" placeholder="ファイル名を入力(拡張子不要)"><input type="button" onclick="genFilename();" value="日時からファイル名を生成">
	</div>
		<!--読み込むスクリプトを定義-->
		<script src="scripts/codemirror.js"></script>
		<script src="scripts/markdown.js"></script>
		<script src="scripts/soruto-blog-manager.js"></script>
		<script src="../scripts/marked.min.js"></script>
	</body>
</html>
